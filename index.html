<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | QR code component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      body {
        background-color: hsl(212, 45%, 89%);
        margin: 0px;
        padding: 0px;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        font-family: "Outfit", sans-serif;
      }
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
      .card {
        background-color: white;
        padding: 16px 0px 40px 0px;
        border-radius: 1rem;
        margin: 0.5rem;
        max-width: 320px;
        display: flex;
        flex-direction: column;
        align-items: center;
        row-gap: 1rem;
        text-align: center;
      }
      img {
        height: 288px;
        width: 288px;
      }
      h1 {
        margin: 0px;
        color: hsl(218, 44%, 22%);
        font-weight: 700;
        font-size: 22px;
        padding: 0px 1rem;
      }
      p {
        margin: 0px;
        color: hsl(216, 15%, 48%);
        padding: 0px 1rem;
        font-size: 16.5px;
        font-weight: 400;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <img src="./images/image-qr-code.png" alt="Paris" />
      <h1>Improve your front-end skills by building projects</h1>
      <p>
        Scan the QR code to visit frontend Mentor and take your coding skills to
        the next level
      </p>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/kristianusdianata">Kristianus Dianata</a>.
    </div>
  </body>
</html>
